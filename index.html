<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="card">
    <div class="l-side">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats-row">
        <div class="stats-col">
          <h2>10k+</h2><span>companies</span>
        </div>
        <div class="stats-col">
          <h2>314</h2><span>templates</span> 
        </div>
        <div class="stats-col">
          <h2>12m+</h2><span>queries</span> 
        </div>
      </div>
    </div>
    <div class="r-side"><div class="background-container"></div></div>
  </div>




</body>
</html>
